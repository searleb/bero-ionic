<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Bero.</h1>
    </ion-header-bar>
    <ion-content>
        <ion-list>
            <ion-item class="item-avatar">
                <img src="{{userData.profileImg}}" alt="User Profile Image" width="100%">
                <h2>Hi {{userData.firstName}}!</h2>
                <p>{{authData}}</p>
            </ion-item>
        </ion-list>
      <ion-list>
         <ion-item menu-close href="#/app/home">
          Home
        </ion-item>
        <ion-item menu-close href="#/app/add-friends">
          Add Friends
        </ion-item>
        <ion-item menu-close href="#/app/add-locations">
          Add a Location
        </ion-item>
        <ion-item menu-close ng-click="logOut()">
            Log Out
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
